<h4>Add character</h4>

<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name"
         class="form-control mb-2"
         id="name" name="name"
         placeholder="Name">

  <input type="number" [(ngModel)]="character.power"
         class="form-control mb-2"
         id="power" name="power"
         placeholder="Power">

  <button type="submit" class="btn btn-primary">Add</button>
<!--
  <pre>{{ character | json }}</pre>
-->
</form>
